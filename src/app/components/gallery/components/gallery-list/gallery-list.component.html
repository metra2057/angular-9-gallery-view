<ul class="gallery__list">
  <ng-container *ngFor="let url of items; let i = index">
    <li
      (click)="onListItemClick(url, i)"
      (pointerdown)="onItemPointerDown()"
      [ngClass]="itemsState[i].class"
      [ngStyle]="itemsState[i].styles"
      [class.--active]="url === defaultImage"
      class="gallery__list-item">
      <img
        src="{{ url }}"
        class="gallery__list-item-image"
        alt="Screenshot">
    </li>
  </ng-container>
</ul>
